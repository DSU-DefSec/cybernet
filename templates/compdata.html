{{ template "had.html" . }}

<fieldset style="display: flex; justify-content: flex-center;">
    <legend><h1>Add a New Competition</h1></legend>
    <form method="POST" action="/new">
        <div class="group">
            <div class="row">
                <label for="title">Competition Title</label>
                    <input type="text" name="title" placeholder="Competition Title"></input>
            </div>
            <div class="row">
                <label>Signups Open</label>
                <input type="text" name="signupsopen"></input>
            </div>
            <div class="row">
                <label>Signups Close</label>
                <input type="text" name="signupsclose"></input>
            </div>
            <div class="row">
                <label>Event Start</label>
                <input type="text" name="eventstart"></input>
            </div>
            <div class="row">
                <label>Event End</label>
                <input type="text" name="eventend"></input>
            </div>
            <div class="row">
                <label>Notes</label>
                <input type="text" name="notes"></textarea>
            </div>
            <div class="row">
                <label>Link One</label>
                <input type="text" name="linkone"></textarea>
            </div>
            <div class="row">
                <label>Link Two</label>
                <input type="text" name="linktwo"></textarea>
            </div>
        </div>
        <input class="button" type="submit" value="Add"/>
    </form>
</fieldset>
<br>
<br>

{{ template "message.html" .message }}
{{ template "error.html" .error }}

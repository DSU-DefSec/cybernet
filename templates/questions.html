{{ template "head.html" . }}
    <p class="msg">Ask your question!</p>
    <form method="POST">
            <input required style="font-weight: normal" type="text" minlength="1" maxlength="100" placeholder="Write your question here!" id="text" name="text">
            <input type="submit" value="Ask">
    </form>
    <p class="msg"><i>{{ .message }}</i></p>
    {{ if .user.IsValid }}
        <meta http-equiv="refresh" content="10">
        {{ range $index, $question := .questions }}
            {{ $question.Ip }} - {{ $question.Time.Format "03:04:05 PM" }}:
            <h4><b>{{ $question.Text }}</b></h4>
            <br>
        {{ end }}
    {{ end }}

{{ template "feet.html" . }}
